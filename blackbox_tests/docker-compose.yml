version: '3'

services:
   airbag:
     build: ../src
     depends_on:
      - valid_auth_server
      - auth_server_with_different_issuer      
      - protected_api
     environment:
       - ASPNETCORE_ENVIRONMENT=Development
       - AUTHORITY=http://valid_auth_server
       - ISSUER=http://localhost:5002
       - AUDIENCE=api1
       - BACKEND_HOST_NAME=protected_api
       - BACKEND_SERVICE_PORT=8080
       - COLLECT_METRICS=false
       - UNAUTHENTICATED_ROUTES=/isAlive
     ports:
       - "5001:80" 

   valid_auth_server:
     build: ../sample_auth_server
     ports:
       - "5002:80"
     environment:
       - ASPNETCORE_ENVIRONMENT=Development
       - ISSUER_URI=http://localhost:5002       

   auth_server_with_different_issuer:
     build: ../sample_auth_server
     ports:
       - "5004:80"
     environment:
       - ASPNETCORE_ENVIRONMENT=Development
       - ISSUER_URI=http://someuri.com:1234

   auth_server_with_different_signature:
     build: ../sample_auth_server
     ports:
       - "5005:80"
     environment:
       - ASPNETCORE_ENVIRONMENT=Development
       - ISSUER_URI=http://localhost:5002

   protected_api:
     image: jmalloc/echo-server